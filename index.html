<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="blank"></div>
    <div id="container">
        <div id="header">
            <span>LIBRARY</span>
        </div>
        <div id="control-panel">
            <button id="add-book" onclick="openNewBook()">NEW BOOK</button>
        </div>
        <div id="bookshelf"></div>
    </div>
    <div class="popup-new-book">
        <div class="formPopup" id="popupForm">
          <form action="" class="formContainer">
            <h1>Enter new book</h1>
            <div id="forms">
              <div id="title-form">
                <label for="Title">
                    <strong>Title</strong>
                  </label>
                <input type="text" id="title" name="title" required>
              </div>
              <div id="author-form">
                <label for="author">
                  <strong>Author</strong>
                </label>
                <input type="text" id="author" name="author" required>
              </div>
              <div id="pages-form">
                <label for="pages">
                    <strong># of pages</strong>
                  </label>
                  <input type="number" id="pages" name="pages" min=1 value = 1 required>
              </div>
              <div id="read-form">
                <label for="read">
                  <strong>I have read this book</strong>
                </label>
                <input type="checkbox" id="read" name="read" required>
              </div>
            </div>
            <div id="buttons">
              <button type="submit" class="btn">Add book</button>
              <button type="button" class="btn cancel" onclick="cancelNewBook()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    <script src="book.js"></script>
</body>
</html>
